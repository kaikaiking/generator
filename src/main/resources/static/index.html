<!DOCTYPE html>
<html>
<head>
    <title>代码生成器</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <link rel="stylesheet" href="statics/css/bootstrap.min.css">
    <link rel="stylesheet" href="statics/css/font-awesome.min.css">
    <link rel="stylesheet" href="statics/plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="statics/css/jquery.magnify.min.css">
    <link rel="stylesheet" href="statics/plugins/layui/css/layui.css">
    <script src="statics/js/jquery.min.js"></script>
    <script src="statics/plugins/layer/layer.min.v0.1128.46c596c8.js"></script>
    <script src="statics/js/bootstrap.min.js"></script>
    <script src="statics/js/vue.min.js"></script>
    <script src="statics/plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="statics/plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="statics/js/jquery.magnify.min.js"></script>
    <link rel="stylesheet" href="statics/css/main.v0.1128.46c596c8.css">
    <script src="statics/js/common.v0.1128.46c596c8.js"></script>
</head>
<body>
<div id="rrapp">
    <div class="grid-btn">
        <div class="form-group col-sm-2">
            <input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
        </div>
        <button class="layui-btn" id="searchSubmit" @click="query">查询</button>
        <button class="layui-btn" id="searchReset" @click="query_reset">重置</button>
        <button class="layui-btn" @click="generator" @click="query"><i class="layui-icon">&#xe635;</i>生成代码</button>
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="statics/js/sys/generator.js"></script>
</body>
</html>
